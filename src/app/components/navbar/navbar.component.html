<mat-toolbar color="primary" class="h-44 sm:h-24 md:h-24">
  <mat-toolbar-row
    class="flex flex-col sm:flex-row justify-between items-center min-h-full"
  >
    <span
      class="
        my-yellow
        flex flex-row flex-wrap
        items-center
        justify-between
        gap-1
      "
    >
      <mat-icon
        *ngIf="!isSmall.matches"
        class="example-icon my-yellow h-10 px-2"
        aria-hidden="false"
        aria-label="Example heart icon"
        >pending_actions</mat-icon
      >
      <h1 class="px-2">Tasks</h1>
    </span>

    <div
      class="
        flex flex-row flex-wrap
        justify-evenly
        items-start
        sm:items-center
        gap-4
      "
    >
      <div class="flex flex-row items-center gap-1 justify-evenly">
        <h3 class="navbar-text mr-4 lg:mr-2">Issues</h3>
      </div>

      <div class="flex flex-row items-center gap-1 justify-evenly">
        <h3 class="navbar-text mr-4 lg:mr-2">Account</h3>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
