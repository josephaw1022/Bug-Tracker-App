<mat-card
  *ngIf="!hideform"
  class="rounded-3xl md:w-52 lg:w-60 xl:w-80 shadow-2xl"
>
  <mat-card-header class="p-2 flex flex-row justify-center items-center">
    <mat-card-title class="flex flex-row justify-between">
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="loginForm"
      class="example-form flex flex-col gap-2 justify-evenly"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Ex. josh0332" formControlName="username" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label> Password</mat-label>
        <input
          matInput
          placeholder="Ex. 78q349yhfvn"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        [disabled]="!loginForm.valid"
        type="button"
        matBadgeColor="accent"
        matBadgeSize="large"
        (click)="login()"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
<mat-spinner *ngIf="hideform"></mat-spinner>
