<mat-card matBadge="{{ badgeNum }}" class="mt-10">
  <mat-card-header>
    <mat-card-title class="my-purple"> {{ header }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col min-h-full min-w-full gap-2">
      <div *ngFor="let item of myList">
        <mat-card class="hovering-scale min-h-full min-w-full">
          <mat-card-content>
            {{ item.title }}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
