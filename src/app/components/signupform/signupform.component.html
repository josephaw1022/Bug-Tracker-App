<mat-card
  *ngIf="!hideform"
  class="rounded-3xl md:w-52 lg:w-60 xl:w-80 shadow-2xl"
  color="accent"
>
  <mat-card-header class="p-2 flex flex-row justify-center items-center">
    <mat-card-title class="flex flex-row justify-center">
      <h1>✏️✏️ Sign Up</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="signupForm"
      class="example-form flex flex-col gap-2 justify-evenly"
      (ngSubmit)="submitForm()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Username </mat-label>
        <input
          matInput
          placeholder="Ex.  Esifs23 "
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email ✉️</mat-label>
        <input
          matInput
          placeholder="Ex  user@gmail.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="Ex:   Harry"
          formControlName="first_name"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Last Name </mat-label>
        <input
          matInput
          placeholder="Ex.   Potter "
          formControlName="last_name"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Create Password</mat-label>
        <input
          matInput
          placeholder="Ex. 78q349yhfvn"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        [disabled]="!signupForm.valid"
        type="submit"
        matBadgeColor="accent"
        matBadgeSize="large"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
<mat-spinner *ngIf="hideform"></mat-spinner>
